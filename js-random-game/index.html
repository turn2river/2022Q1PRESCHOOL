<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>MyGame</title>
  </head>
  <body>
    <main class="main-game">
      <div class="ui">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
        <!-- <button id="leader-btn">Leaderboards</button> -->
        <div class="score-wrapper">
          <div class="score-text">Score:</div>
          <div id="score"></div>
        </div>
        <div class="best-score-wrapper">
          <div class="best-score-text">Best:</div>
          <div id="best-score">0</div>
        </div>
      </div>
      <div class="info">
        Use arrow keys to control your hero. Good luck and have fun!
      </div>      
      <canvas id="canvas-main"></canvas>
      <img id="hero-image" src="./assets/hero.png" alt="" />
      <img id="bg-image" src="./assets/background.png" alt="" />
      <img id="bg-image-parralax-3" src="./assets/background-parralax-3.png" alt="" />
      <img id="bg-image-parralax-2" src="./assets/background-parralax-2.png" alt="" />
      <img id="bg-image-parralax-1" src="./assets/background-parralax-1.png" alt="" />
      <img id="enemy-image" src="./assets/enemy-2.png" alt="" />
      <script src="./script.js"></script>
    </main>
    <footer class="footer-container">
      <div class="copy">
        <p><span class="copy-sign">&copy;</span> 2022 <a class="github__link" href="https://github.com/turn2river" target="_blank">github</a></p>
      </div>
      <button class="mute">mute</button>
      <div class="rss">
        <a class="rss__link" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a>
      </div>
    </footer>
  </body>
</html>
