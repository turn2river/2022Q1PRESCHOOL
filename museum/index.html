<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header section-dark">
      <div class="container header-container">
        <div class="header__logo"><h1>Louvre</h1></div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#" class="header__menu-link">Visiting</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Explore</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Video</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Tickets</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section-dark section-welcome">
        <div class="welcome-background">
          <div class="container">
            <div class="welcome-inner">
              <h2 class="section-title">Welcome to&nbsp;the&nbsp;Louvre</h2>
              <p>From the castle to the museum</p>
              <button class="welcome__button" href="#">Discover the Louvre</button>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <h2 class="section-title--gold">Virtual tour</h2>
          <div class="visiting-inner">
            <a href="" class="visiting__link"><div class="visiting__link-picture"><h3>Lorem</h3></div></a>
            
          </div>
        </div>
      </section>
      <section class="section section-dark">
        <div class="container"></div>
      </section>
      <section class="section">
        <div class="container"></div>
      </section>
      <section class="section section-dark">
        <div class="container"></div>
      </section>
      <section class="section">
        <div class="container"></div>
      </section>
    </main>
    <footer class="section-dark">
      <div class="container"></div>
    </footer>
  </body>
</html>
